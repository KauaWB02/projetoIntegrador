<!DOCTYPE html>

<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Vents | Configuração de Participante</title>
    <link rel="stylesheet" href="../assets/style/configParticipante.css">
    <link rel="shortcut icon" href="../assets/images/logo.png" />
    <script src ="https://kit.fontawesome.com/2593a2acd8.js" crossorigin="anonymous"></script>

</head>

<body>

    <header class ="cabeçalho">

        <img id="logo" src="../assets/images/logoheader.jpeg">

        <div class = "opc">

            <h2>Ínicio</h2>
            <h2>Jogos</h2>
            <h2>Contate-nos</h2>
            <h2>Sobre nós</h2>

        </div>

    </header>

    <section class="seção">

        <h2>Configuração de Participante</h2>

       <div class="config">

            <div class="texto1">

                <p id="text-left1">Habilitar check-in de torneio?</p>
                <p id="text-right1">Participantes</p>

            </div>

            <div class="primeira_fileira">

                <div class="participante">

                    <a href="#">Participante</a>

                </div>

                <div class="organizador">

                    <a href="#">Organizador</a>

                </div>

                <div class="nenhum">

                    <a href="#">Nenhum</a>

                </div>

                <div class="jogadores">

                    <a href="#">Jogadores</a>

                </div>

                <div class="equipes">

                    <a href="#">Equipes</a>

                </div>

            </div>      

            <div class="texto2">

                <p>Início do check-in</p>
                <p id="text-right2">Número mínimo de jogadores por equipe</p>

            </div>

            <div class="segunda_fileira">

                <div class="data1">

                    <input type="date" value="00-00-0000" id="data1" />
                    
                </div>
                
                <div class="hora1">

                   <input type="time" value="00:00" id="hora1" />

                </div>

                <div class="numero1">

                    <input type="number" value="1" min="2" max="8" id="numero1" />

                </div>

            </div>

            <div class="texto3">

                <p>Término do check-in</p>
                <p id="text-right3">Número máximo de jogadores por equipe</p>

            </div>

            <div class="terceira_fileira">

                <div class="data2">

                    <input type="date" value="00-00-0000" id="data1" />

                </div>
                
                <div class="hora2">

                   <input type="time" value="00:00" id="hora1" />

                </div>

                <div class="numero2">

                    <input type="number" value="8" min="2" max="8" id="numero1" />

                </div>

            </div>

             <div class="atualizar">

                <a><b>Atualizar</b></a>
        
            </div>

       </div>

    </section>
    
</body>

</html>

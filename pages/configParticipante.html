<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Vents | Configuração de Participante</title>
    <link rel="stylesheet" href="../assets/style/configParticipante.css" />
    <link rel="shortcut icon" href="../assets/images/logo.png" />
    <script
      src="https://kit.fontawesome.com/2593a2acd8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="config">
      <div class="config_box">
        <div class="config_box_check">
          <div class="habilitar_check">
            <div class="title">Habilitar check-in no torneio?</div>
            <div class="check_option">
              <div class="box_option">
                <button value="jogador">Jogador</button>
              </div>
              <div class="box_option">
                <button value="organizador">Organizador</button>
              </div>
              <div class="box_option">
                <button value="nenhum">Nenhum</button>
              </div>
            </div>
          </div>
          <div class="habilitar_check">
            <div class="box_check">
              <div class="title_check">Início do check-in</div>
              <div class="box_date_check">
                <div class="input_date">
                  <input type="date" name="date" id="date" />
                </div>
                <div class="input_time">
                  <input type="time" name="time" id="time" />
                </div>
              </div>
            </div>
          </div>
          <div class="habilitar_check">
            <div class="box_check">
              <div class="title_check">Fim do check-in</div>
              <div class="box_date_check">
                <div class="input_date">
                  <input type="date" name="date" id="date" />
                </div>
                <div class="input_time">
                  <input type="time" name="time" id="time" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="config_box_check">
          <div class="title">Participante</div>
          <div class="participantes">
            <div class="buttons">
              <button value="jogador">Jogador</button>
            </div>
            <div class="buttons">
              <button value="equipe">Equipe</button>
            </div>
          </div>
          <div class="participantes">
            <div class="title">Número mínimo de jogadores por equipe</div>
          </div>
        </div>
      </div>
    </section>
    <script src="../javaScript/index.js"></script>
  </body>
</html>
